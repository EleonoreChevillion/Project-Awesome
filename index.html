<body>
  <!--Navbar Start-->
  <nav class="navbar sticky-top navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <span id="brand-name">W</span>

    <!--The gouping for the buttons-->
    <div class="btn-group" role="group" aria-label="Basic example">
      <a href="#"><button type="button" class="btn btn-outline-light mr-3">
          About Us
        </button>
      </a>
      <a href="#"><button type="button" class="btn btn-outline-light mr-3">
          Register
        </button>
      </a>

  <div id="bkgvid">

    <footer class="page-footer font-small fixed-bottom bg-dark">
      <div class="footer-copyright text-white text-center py-3">
        <i class="fab fa-instagram mr-5"></i>
        <i class="fab fa-twitter mr-5"></i>
