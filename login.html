<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-functions.js"></script>
    <title>Welcome!</title>
</head>

<body>

    <div class="content-wrapper">
        <div class="background background-left"></div>
        <div class="background background-right"></div>
        <div class="sing-up-panel active">
            <form>
                <h1>Register</h1>

                <div class="input">
                    <input type="text" required id="name">
                    <div class="bar"></div>
                    <label>Username</label>
                </div>
                <div class="input">
                    <input type="text" required id="mail">
                    <div class="bar"></div>
                    <label>EMail</label>
                </div>
                <div class="input">
                    <input type="password" required id="password">
                    <div class="bar"></div>
                    <label>Password</label>
                </div>
                <div class="button-wrapper">
                    <button class="button-transparent sing-in" type="submit">Login</button>
                    <button class="sing-up" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="sing-in-panel">
            <form>
                <h1>Sign in</h1>
                <div class="input">
                    <input type="text" required id="name">
                    <div class="bar"></div>
                    <label>Username</label>
                </div>
                <div class="input">
                    <input type="password" required id="password">
                    <div class="bar"></div>
                    <label>Password</label>
                </div>
                <div class="button-wrapper">
                    
                    <button class="sing-in" type="submit">Login</button>
                    <button class="button-transparent sing-up" type="submit" >Register</button>
                </div>
            </form>
        </div>
        <div class="floating-content"></div>
    </div>
    
<button class="btn btn-primary" value = "Redirect Me" onclick = "Redirect();"></button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/login.js"></script>
</body>

</html>
